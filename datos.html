<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Datos de Usuario</title>
</head>
<body>

    <h1>Datos de usuario</h1>
    <div id="user"> </div>

    <script >
        fetch('datos.json')
        .then(response => response.json())
        .then(data => {
          // Actualizar el contenido HTML con los datos del objeto JSON
          document.getElementById('user').innerHTML = 
          `<p> Nombre: ${data.nombre} </p>
          <p>Genero: ${data.genero}</p>
          <p>Email: ${data.email}</p>
          <p>Fecha de Nacimiento: ${data.dianacimiento.dia}</p>
          <p>Edad: ${data.dianacimiento.edad}</p>`
          
          
          
        });
        
    

    </script>
</body>
</html>
